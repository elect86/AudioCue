apply plugin: 'java'

// jitpack
apply plugin: 'maven'

buildscript {

    repositories {
        jcenter()
        mavenCentral()
    }
}

repositories {
    mavenCentral()
    jcenter()
}

task packageSources(type: Jar, dependsOn: 'classes') {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts { archives packageSources }
